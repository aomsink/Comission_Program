<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <script src="https://kit.fontawesome.com/c3b4a912fa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn-blue: #5c7cfa;
            --btn-red: #ff6b6b;
            --text-color: #333;
            --label-color: #666;
            --border-radius: 50px; /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏Ñ‡πâ‡∏á‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞ Input */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 950px; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á 2 ‡∏ù‡∏±‡πà‡∏á */
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #333;
            position: absolute;
            left: 0;
            transition: transform 0.2s;
        }
        .back-btn:hover { transform: translateX(-3px); }

        h1 {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Main Content Layout (2 Columns) */
        .content-wrapper {
            display: flex;
            gap: 60px;
            margin-bottom: 30px;
        }

        .col-left, .col-right {
            flex: 1;
        }

        /* Input Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--label-color);
        }

        input {
            width: 100%;
            padding: 12px 25px;
            border-radius: var(--border-radius); /* ‡∏ó‡∏£‡∏á‡πÅ‡∏Ñ‡∏õ‡∏ã‡∏π‡∏• */
            border: 1px solid #e0e0e0;
            font-family: 'Kanit', sans-serif;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        input::placeholder {
            color: #ccc;
            font-weight: 300;
        }

        /* Result Section */
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: var(--label-color);
        }
        
        .result-item span:last-child {
            font-weight: 500;
            color: #333;
        }

        /* Footer Buttons */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .btn {
            border: none;
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-family: 'Kanit', sans-serif;
            font-size: 14px;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }
        .btn:hover { opacity: 0.9; }

        .btn-history {
            background-color: var(--btn-blue);
            box-shadow: 0 4px 15px rgba(92, 124, 250, 0.3);
            min-width: 300px;
        }

        .right-buttons {
            display: flex;
            gap: 11px;
        }

        .btn-clear {
            background-color: var(--btn-red);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            min-width: 150px;
        }

        .btn-calc {
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            min-width: 250px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
            cursor: wait;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 30px;
            }
            .footer {
                flex-direction: column;
                gap: 15px;
            }
            .btn, .right-buttons {
                width: 100%;
            }
            .right-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='/index.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>üí∞ Commission Calculator</h1>
        </div>

        <div class="content-wrapper">
            <div class="col-left">
                <form id="commissionForm">
                    <div class="form-group">
                        <label>‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</label>
                        <input type="text" id="name" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡πÄ‡∏≠‡∏Å‡∏£‡∏¥‡∏ô‡∏ó‡∏£‡πå ‡∏´‡∏£‡∏∑‡∏≠ Ekarin" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>locks</label>
                        <input type="number" id="locks" placeholder="‡πÉ‡∏™‡πà‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 70 ‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 1" min="1" max="70" required>
                    </div>
                    <div class="form-group">
                        <label>stocks</label>
                        <input type="number" id="stocks" placeholder="‡πÉ‡∏™‡πà‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 80 ‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 1" min="1" max="80" required>
                    </div>
                    <div class="form-group">
                        <label>barrels</label>
                        <input type="number" id="barrels" placeholder="‡πÉ‡∏™‡πà‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 90 ‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 1" min="1" max="90" required>
                    </div>
                </form>
            </div>

            <div class="col-right">
                <div class="result-header">
                    <i class="fa-solid fa-chart-simple" style="color: #4cd137;"></i>
                    ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
                </div>
                <div class="result-list">
                <div class="result-item">
                        <span>‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</span>
                        <span id="resultName">-</span>
                    </div>
                    <div class="result-item">
                        <span>locks</span>
                        <span id="resultLocks">-</span>
                    </div>
                    <div class="result-item">
                        <span>stocks</span>
                        <span id="resultStocks">-</span>
                    </div>
                    <div class="result-item">
                        <span>barrels</span>
                        <span id="resultBarrels">-</span>
                    </div>
                    <div class="result-item">
                        <span>‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢</span>
                        <span id="resultSales">-</span>
                    </div>
                    <div class="result-item">
                        <span>‡∏Ñ‡∏≠‡∏°‡∏°‡∏¥‡∏ä‡∏ä‡∏±‡πà‡∏ô</span>
                        <span id="resultCommission">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="btn btn-history" onclick="window.location.href='history.html'">
                ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
            </button>
            <div class="right-buttons">
                <button type="button" id="clearStorage" class="btn btn-clear">‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                <button type="submit" form="commissionForm" class="btn btn-calc">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏≠‡∏°‡∏°‡∏¥‡∏ä‡∏ä‡∏±‡πà‡∏ô</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('commissionForm');

        // 1. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ
        function loadFromStorage() {
            const data = JSON.parse(localStorage.getItem('lastInput'));
            if (data) {
                document.getElementById('resultName').innerText = data.name || '-';
                document.getElementById('name').value = data.name || '';
                document.getElementById('locks').value = data.locks || '';
                document.getElementById('stocks').value = data.stocks || '';
                document.getElementById('barrels').value = data.barrels || '';
                
                if (data.result) {
                    updateUI(data.result);
                }
            }
        }

        // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        function updateUI(data) {
            document.getElementById('resultName').innerText = data.name;
            document.getElementById('resultLocks').innerText = data.locks;
            document.getElementById('resultStocks').innerText = data.stocks;
            document.getElementById('resultBarrels').innerText = data.barrels;
            // ‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° (‡∏°‡∏µ comma)
            document.getElementById('resultSales').innerText = `$${Number(data.sales).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('resultCommission').innerText = `$${Number(data.commission).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }

        // 3. ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        document.getElementById('clearStorage').addEventListener('click', () => {
            if(confirm('‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                localStorage.removeItem('lastInput');
                form.reset();
                // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÄ‡∏õ‡πá‡∏ô -
                [ 'resultName','resultLocks', 'resultStocks', 'resultBarrels', 'resultSales', 'resultCommission'].forEach(id => {
                    document.getElementById(id).innerText = '-';
                });
            }
        });

        // 4. ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Submit (‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ó‡∏µ‡πà Server)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.querySelector('.btn-calc');
            const originalText = submitBtn.innerText;
            submitBtn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì...';
            submitBtn.classList.add('loading');

            const payload = {
                name: document.getElementById('name').value.trim(),
                locks: parseInt(document.getElementById('locks').value),
                stocks: parseInt(document.getElementById('stocks').value),
                barrels: parseInt(document.getElementById('barrels').value)
            };

            try {
                // --- ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API ---
                const response = await fetch('http://localhost:3000/api/commissions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const resJson = await response.json();

                if (resJson.success) {
                    const serverData = resJson.data;
                    updateUI(serverData);

                    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏•‡∏á LocalStorage
                    localStorage.setItem('lastInput', JSON.stringify({
                        ...payload,
                        result: serverData
                    }));

                } else {
                    alert('‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + resJson.message);
                }

            } catch (err) {
                console.error(err);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Server ‡πÑ‡∏î‡πâ');
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.classList.remove('loading');
            }
        });

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        loadFromStorage();
    </script>
</body>
</html>
